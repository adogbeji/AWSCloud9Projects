<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone | Profile Page - Logged In</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="_0063">

    <section class="_0063-sect_1">SECTION 1</section>
    <section class="_0063-sect_2">
        <div class="_0063-sect_2-profile-container">
            <div class="_0063-sect_2-profile-picture-box">
                <!-- Profile Picture Start -->
                <div class="profile-picture">
                    <figure class="profile-picture__photo-box">
                        <img src="images/img-1.png" alt="Placeholder photo" class="profile-picture__photo">
                    </figure>
                    <figure class="profile-picture__photo-box-alt">
                        <img src="images/img-2.jpg" alt="Profile picture" class="profile-picture__photo-alt">
                    </figure>
                    <span class="profile-picture__username">Username</span>
                </div>
                <!-- Profile Picture End -->
            </div>
            <div class="_0063-sect_2-profile-info-box">
                <div class="_0063-sect_2-profile-username-button-box">
                    <span class="_0063-sect_2-profile-username-1">Username</span>
                    <div class="_0063-sect_2-profile-button-box">
                        <button class="_0063-sect_2-profile-button-1">Message</button>
                        <button class="_0063-sect_2-profile-button-2">Follow</button>
                        <button class="_0063-sect_2-profile-button-3">Unfollow</button>
                    </div>
                </div>
                <div class="_0063-sect_2-profile-status-box">
                    <span class="_0063-sect_2-profile-posts">14 Posts</span>
                    <span class="_0063-sect_2-profile-followers-1">1 Follower</span>
                    <span class="_0063-sect_2-profile-followers-2">2 Followings</span>
                    <div class="_0063-sect_2-profile-username-box">
                        <span class="_0063-sect_2-profile-username-2">Username</span>
                        <p class="_0063-sect_2-profile-message">Based in France</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="_0063-sect_3">
        <div class="_0063-sect_3-card-box">
            <!-- Card Start -->
            <div class="card">
                <div class="card__header">
                    <div class="card__text-box">
                        <p class="card__text">
                            This is some text within a card header.
                        </p>
                    </div>
                </div>
                <div class="card__body">
                    <!-- <div class="card__text-box">
                        <p class="card__text">
                            This is some text within a card body.
                        </p>
                    </div> -->

                    <div class="_0063-sect_3-card-text-box">
                        <p class="_0063-sect_3-card-text-1">This account is private</p>
                        <p class="_0063-sect_3-card-text-2">Follow this account to see their photos</p>
                    </div>
                </div>
                <div class="card__footer">
                    <div class="card__text-box">
                        <p class="card__text">
                            This is some text within a card footer.
                        </p>
                    </div>
                </div>
            </div>
            <!-- Card End -->
        </div>
    </section>
    <section class="_0063-sect_4">SECTION 4</section>
    

    <script src="index.js"></script>
</body>
</html>
